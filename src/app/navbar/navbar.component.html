<nav class="bg-gray-800 sticky top-0 z-50">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">

        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <button type="button"

            <svg *ngIf="!showMenu" class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">

              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
  
        <!-- Logo -->
        <div class="flex-1 flex justify-center sm:justify-start">
          <img class="h-8 w-auto" src="yale.png" alt="Yale">
        </div>
  
        <!-- Desktop menu -->
        <div class="hidden sm:ml-6 sm:block">
          <div class="flex space-x-4">
            <!-- Anchor links for navigation -->
            <a href="#programs" 
               (click)="setActiveSection('programs')"
               [class.bg-gray-900]="isActive('programs')"
               class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Programs</a>
  
            <a href="#admissions"
               (click)="setActiveSection('admissions')"
               [class.bg-gray-900]="isActive('admissions')"
               class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Admissions</a>
  
            <a href="#events"
               (click)="setActiveSection('events')"
               [class.bg-gray-900]="isActive('events')"
               class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Events</a>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Mobile menu -->
    <div *ngIf="showMenu" class="sm:hidden " id="mobile-menu">
      <div class="space-y-1 px-2 pb-3 pt-2">
        <a href="#programs"
           (click)="setActiveSection('programs')"
           [class.bg-gray-900]="isActive('programs')"

           (click)="setActiveSection('events')"

           class="block rounded-md px-3 py-2 text-base font-medium text-white">Events</a>
      </div>
